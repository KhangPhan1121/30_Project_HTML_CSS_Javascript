<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Slider</h1>
    <div class="range">
        <div class="process">
            <span>50%</span>
        </div>
    </div>

    <input type="range" id="slider" value="" min="-20" max="20">
</body>
<style>
    body{
        background-color: rgb(208, 232, 231);
    }
</style>
<script src="app.js"></script>
</html>
