<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="img1.jpeg" class="img-feature">
            <div class="control prev">
                <i class='bx bx-chevron-left'></i>
            </div>
            <div class="control next">
                <i class='bx bx-chevron-right'></i>
            </div>
        </div>
        <div class="list-image">
            <div><img src="img1.jpeg" alt=""></div>
            <div class="active"><img src="img2.jpeg" alt=""></div>
            <div><img src="img3.jpeg" alt=""></div>
            <div><img src="img4.jpeg" alt=""></div>
            <div><img src="img5.jpeg" alt=""></div>
            <div><img src="img6.jpeg" alt=""></div>
            <div><img src="img7.jpeg" alt=""></div>
            <div><img src="img8.jpeg" alt=""></div>
            <div><img src="img9.jpeg" alt=""></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
